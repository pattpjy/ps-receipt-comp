<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Receipt Comp</title>
</head>
<body>
    <div class="box-float">
        <section class="receipt-box">
            <h2>View Detail</h2>
            <p>Order ID: 123098097124</p>
            <P>Place On: 11/12/21021</P>
        </section>
    <hr>
        <section class="prod-detail">
            <div class="text-detail">
                <h1>Smark Desk</h1>
                <p>Quantity: 1</p>
                <p>Design: 53" x 29" Classic</p>
                <p>Top: White Matte</p>
                <p>Price: $499</p>
            </div>
            <img src="images/thestandingdesk.jpg" alt="Standing Desk" width="300" height="200">
        </section>
    <hr>
        <section class="order-status">
            <div class="box-status"><button class="rd-status">1</button><p class="txt-status">Placed</p></div>
            <div class="box-status"><button class="rd-status">2</button><p class="txt-status">Shipped</p></div>
            <div class="box-status"><button class="rd-status">3</button> <p class="txt-status">Deliver</p></div>
        </section>
       
    </div>
</body>
</html>
